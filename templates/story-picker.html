{% extends 'base.html' %}

{% block title %}

{% block content %}

{{ list }}
<form action="/forms">

{% endfor %}

  </select>
  <button type="submit">Submit</button>
</form>
{% endblock %}

{% block footer %} 

<p>Thank you for visiting!</p>

{% endblock %}
